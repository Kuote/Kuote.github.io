<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kezan Quotes</title>
    <script src="https://kit.fontawesome.com/32b2bff2f7.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="wrapper">

      <div class="quote__box">
        <div class="animate__this">
          <div class="quote__text">
            <i class="fa fa-quote-right"></i>
            <span class="text">
            الطيارة لما جات طافية النور الهناي ضرب البتاع
            </span>
            
          </div>
          <div class="quote__author">
            عبدالرحيم محمد حسين -
          </div>
        </div>
        
        <div class="buttons">
          <a href="https://twitter.com/Rammah_N" class="button twitter" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>



          <button class="newQuote button"> New Quote</button>
        </div>
      </div>
      <footer class="footer"> By <a href="https://twitter.com/Rammah_N">Rammah</a></footer>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
